//Si el ID no es válido se previene el envío de datos y se muestra una alerta

} else if(nombrevalidado < 5){
alert('Ingrese un nombre válido')

}else if(telvalidado < 10){
alert('Ingrese el teléfono correcto')
e.preventDefault()
}
})
}
